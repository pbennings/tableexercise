<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Table for Stuff</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
    <th>Eww</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
    <td>Coffee</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
    <td>Sleep</td>
  </tr>
    <td>Blah Blah</td>
    <td>Yuck!</td>
    <td>More Sleep</td>
  <tr>
    <td>hello</td>
    <td>this shit is hard</td>
    <td>wtf!</td>
</table>

</body>
</html>
