<!DOCTYPE html>
<html>
<head>
  <title>Table Exercise</title>
<style>
table {
 width: 100%;
}

td, th {
 border: 1px solid #dddddd;
 padding: 8px;
}

tr:nth-child(even) {
 background-color: #dddddd;
}

</style>
</head>
<body>

<h2>Content Table</h2>

<table style="width:100%">
  <tr>
    <th><img src=".\A.jpeg" alt="" border=3 height=100 width=300></img></th>
    <th>2</th>
    <th>3</th>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
    <td>10</td>
    <td>11</td>
    <td>12</td>
  <tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
</table>

</body>
</html>
