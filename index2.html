<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>2019 Calendar</h2>

<table style="width:100%">
  <caption>Content Calendar</caption>
  <tr>
    <th>January</th>
    <th>February</th>
    <th>March</th>
  </tr>
  <tr>
    <td>April</td>
    <td>May</td>
    <td>June</td>
  </tr>
  <tr>
    <td>July</td>
    <td>August</td>
    <td>September</td>
  </tr>
    <td>October</td>
    <td>November</td>
    <td>December</td>
  <tr>
    <td>January: 2020</td>
    <td>February: 2020</td>
    <td>March: 2020</td>
</table>

</body>
</html>
